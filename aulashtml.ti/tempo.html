<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<style>

</style>    
<body>
    <h1 id="titulo"> Bem-vindo(a)!</h1>

    <p id="frase">Clique no bot√£o para mudar a cor da p√°gina de acordo com o hor√°rio atual.</p>
    <p id="hora"></p>
    <p id="data"></p>
    <button onclick="trocar()">mudar cor</button>
    <script>
    function trocar() {
    let cor;
    let mensagem;
    const agora = new Date();
    const hora = agora.getHours();
    const minutos = agora.getMinutes().toString().padStart(2, "0");
    const opcoes = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
    const dataFormatada = agora.toLocaleDateString("pt-br", opcoes);
    
    
    
    if (hora>= 6 && hora <12){
    cor = "#FFD700"; // dourado manh√£.
    mensagem = "Bom dia üåû"
    } else if (hora>= 12 && hora <18){
    cor = "FF8C00";
    mensagem = "Boa tarde ‚õÖ";
    } else if (hora >= 18 && hora < 23){
    cor = "1E90FF"; // azul crep√∫sculo+.
    mensagem = "Boa noite üåô";
    } else {
    cor = "#2F4F4F";
    mensagem = "Hora de descansar üåë";
    }
    document.body.style.backgroundColor = cor;
    document.getElementById("titulo").innerHTML = mensagem;
    document.getElementById("frase").innerHTML = "";
    document.getElementById("hora").innerHTML= hora + ":" + minutos;
    document.getElementById("data").innerHTML = dataFormatada;
    }
    </script>
</body>
